<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>swaping</title>
</head>
<body>
    <script type="text/javascript">

        var a=parseInt(prompt("Enter A:-"));
        var b=parseInt(prompt("Enter B:-"));
        var c;
        c=a;
        a=b;
        b=c;
    
        document.write(`<h1>A = ${a}</h1>`);
        document.write(`<h1>B = ${b}</h1>`);
    
    
    </script>
</body>
</html>
