<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>temperature</title>
</head>
<body>
    
    <script type="text/javascript">

        var c=parseInt(prompt("Enter Celcius:-"));
        var f=(c*9/5)+32;
        document.write(`<h1>Temperature in Fahrenheit= ${f}</h1>`);
    
    </script>

</body>
</html>
