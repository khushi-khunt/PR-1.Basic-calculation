<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>circle area</title>
</head>
<body>
    
    <script type="text/javascript">

        var r=parseInt(prompt("Enter radius:-"));

        var area=3.14 * r * r;
        
        document.write(`<h1>circle of area is= ${area}</h1>`);
    
    </script>

</body>
</html>
